<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <!-- Bootstrap CSS -->

    <style>
        /* Background color for the entire webpage */
        body {
            background-color: #060606;
        }

        /* Header/navbar styling */
        .navbar {
            background-color: #8d618d; /* A new color for the header */
        }

        .navbar-brand, .nav-link {
            color: #fff !important; /* Ensures the text is white for better contrast */
        }

        /* Image carousel adjustments */
        #imageCarousel {
            margin: 0 auto;
        }

        .carousel-inner img {
            height: 400px; /* Adjust the desired height */
            object-fit: cover;
            border-radius: 10px;
        }

        /* Glowing effect for the About Us section */
        #about .container {
            max-width: 800px;
            background-color: #ffffff;
            border: 5px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 150px rgba(255, 105, 180, 0.6); /* Glow effect */
        }

        #about h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        #about p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Contact form button styling with glow effect */
        .custom-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(72, 185, 89, 0.5); /* Glow effect */
        }

        .custom-btn:hover {
            background-color: #45a049;
            box-shadow: 0 0 30px rgba(72, 185, 89, 0.8); /* Increased glow on hover */
        }

        .custom-btn:active {
            background-color: #388e3c;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>

    <!-- Navbar -->

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    </li>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>

    <!-- Image Slider -->
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

            <div class="carousel-item">

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- About Us Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">About Us</h1>

                Experience the best quality at affordable prices with us.
            </p>
        </div>
    </section>

                    <input type="email" class="form-control custom-input" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">

                <button type="submit" class="btn custom-btn">Submit</button>
            </form>
        </div>
    </section>
